	<head>

		<!-- JAVASCRIPT -->

		<!-- SOUND -->
		<script type="text/javascript" src="js/subcollider-min.js"></script>
		<script type="text/javascript" src="js/timbre.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/audio-jsonp.js"></script>
		<script type="text/javascript" src="js/jsmad.js"></script>

		<!-- STYLESHEETS -->

	<body>
		<div id="contenido" >
			<img id="portada" src="img/portada.png" alt="trail diseÃ±o medios digitales"/>

			<canvas id="patron_canvas" style="background-color:#90D0AE" ></canvas>

			<div id="winner_face" class="face">
				<img src="img/faces/happy_2.png">

			</div>

			<img id="grid4" class="boton b_grid" src="img/b_4_1.png" click="img/b_4_2.png" out="img/b_4_1.png" />
			<img id="grid8" class="boton b_grid" src="img/b_8_1.png" click="img/b_8_2.png" out="img/b_8_1.png" />
			<img id="grid16" class="boton b_grid" src="img/b_16_1.png" click="img/b_16_2.png" out="img/b_16_1.png" />
			<img id="procedural_toggle" class="boton" src="img/b_diseno_1.png" />
